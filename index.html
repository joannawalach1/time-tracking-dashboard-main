<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="scss/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
      <article class="wrapper">
        <div class="wrapper__menu">
          <div class="wrapper__menu--top">
            <img class="photo" src="images/image-jeremy.png" alt="photo" />
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
          <div class="wrapper__menu--bottom">
            <p id="paradaily"><a href="#">Daily</a></p>
            <p id="paraweekly"><a href="#">Weekly</a></p>
            <p id="paramonthly"><a href="#"></a>Monthly</p>
          </div>
        </div>
        <div class="wrapper__content">
          <div class="card">
            <div class="card__top card__top--work"></div>
              <div class="card__bottom">
                <div class="card__bottom--firstline">
                  <p>Work</p>
                  <img class="ellipseicon" src="images/icon-ellipsis.svg" alt="icon" />
                </div>
                <div class="card__bottom--secondline">
                  <h2 class="print-data">32hrs</h2>
                </div>
                <div class="card__bottom--thirdline">
                  <p class="boxtext">Last week </p>
                  <p class="lastweek">36hrs</p>
                </div>
            </div>
          </div>
          <div class="card">
            <div class="card__top card__top--play"></div>
            <div class="card__bottom">
              <div class="card__bottom--firstline">
                <p>Play</p>
                <img class="ellipseicon" src="images/icon-ellipsis.svg" alt="icon" />
              </div>
              <div class="card__bottom--secondline">
                <h2 class="print-data">32hrs</h2>
              </div>
              <div class="card__bottom--thirdline">
                <p class="boxtext">Last week </p>
                  <p class="lastweek">36hrs</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__top card__top--study"></div>
            <div class="card__bottom">
              <div class="card__bottom--firstline">
                <p>Study</p>
                <img class="ellipseicon" src="images/icon-ellipsis.svg" alt="icon" />
              </div>
              <div class="card__bottom--secondline">
                <h2 class="print-data">32hrs</h2>
              </div>
              <div class="card__bottom--thirdline">
                <p class="boxtext">Last week </p>
                  <p class="lastweek">36hrs</p>
              </div>
          </div>
          </div>
          <div class="card">
            <div class="card__top card__top--exercise "></div>
            <div class="card__bottom">
              <div class="card__bottom--firstline">
                <p>Exercise</p>
                <img class="ellipseicon" src="images/icon-ellipsis.svg" alt="icon" />
              </div>
              <div class="card__bottom--secondline">
                <h2 class="print-data">32hrs</h2>
              </div>
              <div class="card__bottom--thirdline">
                <p class="boxtext">Last week </p>
                  <p class="lastweek">36hrs</p>
              </div>
          </div>
          </div>
          <div class="card">
            <div class="card__top  card__top--social"></div>
            <div class="card__bottom">
              <div class="card__bottom--firstline">
                <p>Social</p>
                <img class="ellipseicon" src="images/icon-ellipsis.svg" alt="icon" />
              </div>
              <div class="card__bottom--secondline">
                <h2 class="print-data">32hrs</h2>
              </div>
              <div class="card__bottom--thirdline">
                <p class="boxtext">Last week </p>
                <p class="lastweek">36hrs</p>
              </div>
          </div>
          </div>
          <div class="card">
            <div class="card__top  card__top--selfcare"></div>
            <div class="card__bottom">
              <div class="card__bottom--firstline">
                <p>Self Care</p>
                <img class="ellipseicon" src="images/icon-ellipsis.svg" alt="icon" />
              </div>
              <div class="card__bottom--secondline">
                <h2 class="print-data">32hrs</h2>
              </div>
              <div class="card__bottom--thirdline">
                <p class="boxtext">Last week </p>
                  <p class="lastweek">36hrs</p>
              </div>
          </div>
          </div>
        </div>
        </div>
      </article>
    <br><br>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jola</a>.
    </div>
    <script type="text/json" src="./dist/data.json"></script>
    <script type="text/javascript" src="./dist/readjson.js"></script>
  </body>
</html>
